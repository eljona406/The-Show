<mat-card class="example-card" *ngFor="let character of characters" (click)="seeDetails(character.id)">

    <mat-card-content>
      <img mat-card-image src="{{character.images.main}}" alt="Photo of a Shiba Inu" >
    </mat-card-content>
    <mat-card-footer>{{character.name.first}} {{character.name.middle}} {{character.name.last}}</mat-card-footer>

  </mat-card>
